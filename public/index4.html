            <!-- Current Occupation  -->
            <fieldset class="form-group p-3 border rounded-3 p-3 w-50">
              <legend class="float-none w-auto px-2">Current Occupation</legend>
              <div class="form-group text-left">
                <label for="job-title">Job title:</label>

              </div>
              <div class="form-group text-left">

                <textarea class="form-control job-description" id="job-description" placeholder="Job description..."

              </div>
              <div class="form-group text-left">
                <label for="salary">Salary:</label>
                <input type="text" class="form-control salary" id="salary" placeholder="Salary..." name="salary">
              </div>
            </fieldset>
            <!-- Your Address  -->
            <fieldset class="form-group p-3">
              <legend class="w-auto px-2">Your Address</legend>
              <div class="form-group text-left">
                <label for="address">Address:</label>
                <input type="text" class="form-control address" id="address" placeholder="Address..." name="address">
              </div>
              <div class="form-group text-left">
                <label for="zip-code">ZIP code:</label>
                <input type="text" class="form-control zip-code" id="zip-code" placeholder="ZIP code..."

              </div>
              <div class="form-group text-left">
                <label for="city">City:</label>
                <input type="text" class="form-control city" id="city" placeholder="City..." name="city">
              </div>
              <div class="form-group text-left">
                <label for="state">State:</label>
                <input type="text" class="form-control state" id="state" placeholder="State..." name="state">
              </div>
            </fieldset>
            <!-- Job Preferences  -->
            <fieldset class="form-group p-3">
              <legend class="w-auto px-2">Job Preferences</legend>
              <div class="form-group text-left">
                <label for="preferences">Preferences:</label>
                <textarea class="form-control preferences" id="preferences" placeholder="Preferences..."
                  name="preferences"></textarea>
              </div>
              <div class="form-group text-left">
                <label for="new-salary">New salary:</label>
                <input type="text" class="form-control new-salary" id="new-salary" placeholder="New salary..."
                  name="new-salary">
              </div>
            </fieldset>
            <!-- Submit Button  -->
            <div class="form-group row">

                <button type="submit" class="btn btn-primary btn-customized">Send Application</button>
              </div>
